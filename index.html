<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

      href="./images/fav-icon.ico"
      sizes="16x16"
    />
    <meta

      content="https://www.linkedin.com/in/pritam-debnath-762019239"
    />

    <!-- font Nunito starts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- font Nunito ends -->

      <!-- link to fav icon -->
      <link rel="icon" type="image/png"  href="assets/images/fav-icon.ico" sizes="16x16"/>


    <!-- styling  starts-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- styling ends-->
  </head>

  <body>
    <main>
      <div class="textarea-container">
        <div class="action-btn-container">
          <button
            id="undo-btn"
            onclick="undoTextarea()"
            class="border-y-none border-right-none"
          >
            Undo
          </button>

          <button
            id="redo-btn"
            onclick="redoTextarea()"
            class="border-y-none border-right-none"
          >
            Redo
          </button>

          <button
            id="copy-btn"
            onclick="handleCopy('text-area')"
            class="border-y-none border-right-none"
          >
            Copy
          </button>
        </div>
        <div class="div_textarea border-x-none">
          <textarea
            name=""
            id="text-area"
            class="font-weight-8"
            placeholder="Type something . . ."
          ></textarea>
        </div>
      </div>

      <div class="counter">
        <p class="counter_p">
          Letter Count :
          <span id="letter-counter" class="font-weight-8">0</span>
        </p>
        <p class="counter_p">
          Word Count :
          <span id="word-counter" class="font-weight-8">0</span>
        </p>
      </div>

      <div class="case-btn-container">
        <button id="toLowerCase" onclick="handleToLowerCase()">
          lower case
        </button>
        <button onclick="handleToUpperCase()">UPPERCASE</button>

        <button onclick="handleToTitleCase()">Title Case</button>

        <button onclick="handleToPascalCase()">PascalCase</button>

        <button onclick="handleToCamelCase()">CamelCase</button>
        <button onclick="handleToKebabCase()">kebab-case</button>

        <button onclick="handleToSnakeCase()">snake_case</button>

        <button onclick="handleToScreamingSnakeCase()">
          SCREAMING_SNAKE_CASE
        </button>

        <button onclick="handleToStudlyCaps()">StUdLyCaPs</button>

        <button onclick="handleToDotCase()">Dot.case</button>

        <button onclick="handleToPathCase()">/path/case</button>

        <button onclick="handleToEmoji()">ðŸ˜¬Emoji</button>
      </div>
    </main>

    <a
      class="say-hello"
      href="https://www.linkedin.com/in/pritam-debnath-762019239"
      target="_blank"
      >ðŸ‘‹ Say Hello
    </a>

    <script src="script.js"></script>
  </body>
